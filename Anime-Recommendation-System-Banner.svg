<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Anime Recommendation System Social Preview">
  <rect width="1200" height="630" fill="#0B0C10"/>
  
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#121212" />
      <stop offset="50%" stop-color="#2C3E50" />
      <stop offset="100%" stop-color="#4B0082" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="700" font-size="64" letter-spacing="2" filter="url(#shadow)">
    Anime Recommendation System
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="280" text-anchor="middle" fill="#cbd5e1" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-weight="500" font-size="28" letter-spacing="1" filter="url(#shadow)">
    Content-based recommender with Python & pandas
  </text>

  <!-- Tech stack badges -->
  <g transform="translate(300, 360)">
    <!-- Python badge -->
    <rect x="0" y="0" width="130" height="40" rx="10" ry="10" fill="#3776AB" filter="url(#badgeShadow)"/>
    <text x="65" y="26" fill="white" font-family="Segoe UI" font-weight="700" font-size="20" text-anchor="middle" filter="url(#badgeShadow)">Python</text>
  </g>

  <g transform="translate(470, 360)">
    <!-- TF-IDF badge -->
    <rect x="0" y="0" width="130" height="40" rx="10" ry="10" fill="#e34f26" filter="url(#badgeShadow)"/>
    <text x="65" y="26" fill="white" font-family="Segoe UI" font-weight="700" font-size="20" text-anchor="middle" filter="url(#badgeShadow)">TF-IDF</text>
  </g>

  <g transform="translate(640, 360)">
    <!-- Cosine Similarity badge -->
    <rect x="0" y="0" width="200" height="40" rx="10" ry="10" fill="#facc15" filter="url(#badgeShadow)"/>
    <text x="100" y="26" fill="#1f2937" font-family="Segoe UI" font-weight="700" font-size="20" text-anchor="middle" filter="url(#badgeShadow)">Cosine Similarity</text>
  </g>

  <!-- Anime icon (simple circle with eyes) -->
  <g transform="translate(1100, 550) scale(1.3)">
    <circle cx="0" cy="0" r="40" fill="#f9fafb" />
    <circle cx="-15" cy="-10" r="8" fill="#2563eb"/>
    <circle cx="15" cy="-10" r="8" fill="#2563eb"/>
    <path d="M -20 10 Q 0 30 20 10" stroke="#1e40af" stroke-width="5" fill="none" />
  </g>

  <!-- Filters for shadow -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" >
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.7"/>
    </filter>
    <filter id="badgeShadow" x="-20%" y="-20%" width="140%" height="140%" >
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
</svg>
