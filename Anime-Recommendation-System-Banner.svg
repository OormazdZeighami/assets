<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="250px" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#b0a0f0" flood-opacity="0.7"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <style><![CDATA[
    .bg { fill: #ede9fe; }
    .title {
      font: bold 50px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      fill: url(#grad);
      filter: url(#glow);
      animation: slidein 2s ease forwards;
    }
    .subtitle {
      font: 24px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      fill: #5b21b6;
      opacity: 0.9;
      animation: fadein 3s ease 1s forwards;
    }
    .circle-japan {
      fill: #dc2626;
      filter: drop-shadow(0 0 3px #b91c1c);
      animation: pulse 3s ease-in-out infinite alternate;
    }
    .flower {
      fill: #f9a8d4;
      stroke: #be185d;
      stroke-width: 0.8;
      filter: drop-shadow(0 0 1px #db2777);
      animation: flicker 3s ease-in-out infinite alternate;
    }
    @keyframes slidein {
      0% { transform: translateX(-1000px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 0.9; }
    }
    @keyframes flicker {
      0% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(1.1); opacity: 1; }
    }
  ]]></style>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />

  <!-- Text -->
  <g transform="translate(60, 120)">
    <text x="0" y="0" class="title">Anime Recommendation</text>
    <text x="0" y="60" class="subtitle">Content-Based System with Python &amp; Pandas</text>
  </g>

  <!-- Japan Symbol: red circle with 5 small cherry blossoms -->
  <g transform="translate(820, 95)">
    <circle class="circle-japan" cx="0" cy="0" r="40" />
    <!-- Flowers around the circle -->
    <circle class="flower" cx="-45" cy="-10" r="8" />
    <circle class="flower" cx="-25" cy="35" r="6" />
    <circle class="flower" cx="20" cy="40" r="7" />
    <circle class="flower" cx="40" cy="-15" r="5" />
    <circle class="flower" cx="5" cy="-40" r="6" />
  </g>

</svg>
