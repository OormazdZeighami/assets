<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="100%" height="250px" viewBox="0 0 1000 250" xmlns="http://www.w3.org/2000/svg" version="1.1">

  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="5" flood-color="#8b5cf6" flood-opacity="0.8"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

  </defs>

  <style><![CDATA[
    .bg { fill: #ede9fe; }
    .title {
      font: bold 56px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      fill: url(#grad);
      filter: url(#glow);
      animation: slidein 2s ease forwards;
      user-select: none;
    }
    .subtitle {
      font: 26px 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      fill: #5b21b6;
      opacity: 0.95;
      animation: fadein 3s ease 1s forwards;
      user-select: none;
    }
    .flower {
      opacity: 0;
      transform-origin: center;
      animation: fall 7s linear infinite;
    }
    @keyframes slidein {
      0% { transform: translateX(-1000px); opacity: 0; }
      100% { transform: translateX(0); opacity: 1; }
    }
    @keyframes fadein {
      0% { opacity: 0; }
      100% { opacity: 0.95; }
    }
    @keyframes fall {
      0% {
        opacity: 0;
        transform: translateY(0) rotate(0deg) scale(0.7);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(180px) rotate(360deg) scale(1);
      }
    }
  ]]></style>

  <!-- Background -->
  <rect width="100%" height="100%" class="bg" />

  <!-- Text -->
  <g transform="translate(60, 110)">
    <text x="0" y="0" class="title">Anime Recommendation</text>
    <text x="0" y="60" class="subtitle">Content-Based System with Python &amp; Pandas</text>
  </g>

  <!-- Cherry blossom #1 -->
  <g class="flower" style="animation-delay: 0s; transform: translate(230px, 40px) scale(1.3);">
    <circle cx="0" cy="0" r="4" fill="#f9c0d3" />
    <path d="M0,-10 Q3,-3 10,0 Q3,3 0,10 Q-3,3 -10,0 Q-3,-3 0,-10Z" fill="#f48fb1" opacity="0.8"/>
    <circle cx="0" cy="0" r="1.5" fill="#be185d"/>
    <line x1="0" y1="0" x2="0" y2="5" stroke="#be185d" stroke-width="0.5" />
  </g>

  <!-- Cherry blossom #2 -->
  <g class="flower" style="animation-delay: 1.8s; transform: translate(300px, 15px) scale(1.1);">
    <circle cx="0" cy="0" r="4" fill="#f9c0d3" />
    <path d="M0,-10 Q3,-3 10,0 Q3,3 0,10 Q-3,3 -10,0 Q-3,-3 0,-10Z" fill="#f48fb1" opacity="0.8"/>
