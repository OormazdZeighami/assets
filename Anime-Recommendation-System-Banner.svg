<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Anime Recommendation System Banner">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0f0f"/>
      <stop offset="100%" stop-color="#1f1f1f"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- زمینه -->
  <rect width="1200" height="300" fill="url(#grad)" />

  <!-- متن اصلی -->
  <text x="50%" y="45%" text-anchor="middle" font-size="48" fill="#ffffff" font-family="Segoe UI, sans-serif" font-weight="700" filter="url(#glow)" letter-spacing="1.5">
    ANIME RECOMMENDATION SYSTEM
  </text>

  <!-- متن توضیحی -->
  <text x="50%" y="60%" text-anchor="middle" font-size="22" fill="#bbbbbb" font-family="Segoe UI, sans-serif">
    Content-Based Filtering with Python, TF-IDF & Cosine Similarity
  </text>

  <!-- دکمه‌نمای تکنولوژی‌ها -->
  <g font-family="Segoe UI, sans-serif" font-size="18" font-weight="600" text-anchor="middle">
    <rect x="360" y="200" rx="10" ry="10" width="140" height="40" fill="#3776AB" />
    <text x="430" y="227" fill="white">Python</text>

    <rect x="530" y="200" rx="10" ry="10" width="140" height="40" fill="#facc15" />
    <text x="600" y="227" fill="#1f2937">TF-IDF</text>

    <rect x="700" y="200" rx="10" ry="10" width="200" height="40" fill="#9333ea" />
    <text x="800" y="227" fill="white">Cosine Similarity</text>
  </g>
</svg>
